<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵兽辅助记忆工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>灵兽辅助特招记忆工具</h1>
        
        <div class="monster-list" id="monsterList">
            <div class="monster-item">
                <span>（兽）雷鹰</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（兽）心企太</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（兽）炎狮</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（兽）川豚</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人兽）光蕾拉</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人兽）薇茵达</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人）老蕾拉</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人）温</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人）长老</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（人）皮莉卡</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="monster-item">
                <span>（骑）星龙</span>
                <label class="switch">
                    <input type="checkbox" class="toggle-button">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        
        <button id="resetButton">复位</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
